<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polar Emotion Compass - Login</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        /* Ambient glow effect */
        .glass-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.05) 0%, transparent 60%);
            pointer-events: none;
            z-index: -1;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 200;
            color: #ffd700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            color: #888;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab.active {
            color: #fff;
            font-weight: 500;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #ffd700;
            box-shadow: 0 0 10px #ffd700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 14px;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        input:focus,
        select:focus {
            border-color: #ffd700;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.2);
        }

        /* Custom Select Arrow */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23ffd700' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ffd700 0%, #e6c200 100%);
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .status-msg {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            min-height: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .status-msg.error {
            color: #ff4d4d;
            opacity: 1;
        }

        .status-msg.success {
            color: #00ff88;
            opacity: 1;
        }

        /* Conditional Fading */
        .fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="glass-card">
        <div class="logo">Polar Emotion Compass</div>

        <div class="tabs">
            <div class="tab active" data-tab="login">Login</div>
            <div class="tab" data-tab="register">Create Account</div>
        </div>

        <form id="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>

            <!-- Registration Specific Fields -->
            <div id="register-fields" class="hidden fade-in">
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role">
                        <option value="client">Client</option>
                        <option value="therapist">Therapist</option>
                    </select>
                </div>

                <div class="form-group hidden" id="therapist-id-group">
                    <label for="therapist-id">Therapist ID (Optional)</label>
                    <input type="text" inputmode="numeric" pattern="[0-9]*" id="therapist-id"
                        placeholder="Link to your therapist">
                </div>
            </div>

            <button type="submit" class="btn" id="submit-btn">Login</button>
        </form>

        <p id="status-msg" class="status-msg"></p>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let currentTab = 'login'; // 'login' or 'register'

        const tabs = document.querySelectorAll('.tab');
        const submitBtn = document.getElementById('submit-btn');
        const registerFields = document.getElementById('register-fields');
        const roleSelect = document.getElementById('role');
        const therapistIdGroup = document.getElementById('therapist-id-group');
        const statusMsg = document.getElementById('status-msg');
        const form = document.getElementById('auth-form');

        // Toggle Tabs
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // reset active classes
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // set state
                currentTab = tab.dataset.tab;

                // toggle UI
                if (currentTab === 'register') {
                    registerFields.classList.remove('hidden');
                    submitBtn.textContent = 'Create Account';
                } else {
                    registerFields.classList.add('hidden');
                    submitBtn.textContent = 'Login';
                }

                // clear status
                showStatus('', '');
            });
        });

        // Toggle Therapist ID field based on Role
        roleSelect.addEventListener('change', () => {
            if (roleSelect.value === 'client') {
                therapistIdGroup.classList.remove('hidden');
                setTimeout(() => therapistIdGroup.style.opacity = '1', 10);
            } else {
                therapistIdGroup.classList.add('hidden');
                therapistIdGroup.style.opacity = '0';
                document.getElementById('therapist-id').value = '';
            }
        });

        // Handle Form Submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // UI Loading State
            const originalBtnText = submitBtn.textContent;
            submitBtn.textContent = 'Processing...';
            submitBtn.disabled = true;
            showStatus('', '');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                if (currentTab === 'login') {
                    await handleLogin(username, password);
                } else {
                    await handleRegister(username, password);
                }
            } catch (err) {
                showStatus(err.message || 'An error occurred', 'error');
            } finally {
                submitBtn.textContent = originalBtnText;
                submitBtn.disabled = false;
            }
        });

        async function handleLogin(username, password) {
            const res = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();

            if (!res.ok) throw new Error(data.detail || 'Login failed');

            // Success
            localStorage.setItem('user_id', data.user_id);
            localStorage.setItem('user_role', data.role);
            localStorage.setItem('username', username);

            showStatus('Login successful! Redirecting...', 'success');

            setTimeout(() => {
                if (data.role === 'therapist') {
                    window.location.href = 'therapist_home.html';
                } else {
                    window.location.href = 'index.html';
                }
            }, 1000);
        }

        async function handleRegister(username, password) {
            const role = roleSelect.value;
            let therapistId = null;

            // Only send therapist_id if role is client
            if (role === 'client') {
                const tidInput = document.getElementById('therapist-id').value;
                therapistId = tidInput ? parseInt(tidInput) : null;
            }

            const payload = {
                username,
                password,
                role,
                therapist_id: therapistId
            };

            const res = await fetch(`${API_URL}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const data = await res.json();

            if (!res.ok) throw new Error(data.detail || 'Registration failed');

            showStatus(`Account created! ID: ${data.user_id}. Switching to login...`, 'success');

            // Switch to login tab after brief delay
            setTimeout(() => {
                tabs[0].click(); // Activate login tab
                document.getElementById('username').value = username;
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }, 1500);
        }

        function showStatus(msg, type) {
            statusMsg.textContent = msg;
            statusMsg.className = `status-msg ${type}`;
        }

        // Initialize state logic for register fields default visibility
        if (roleSelect.value === 'client') {
            therapistIdGroup.classList.remove('hidden');
        }
    </script>
</body>

</html>
